<md-dialog layout-padding aria-label="SL Trade Entry">
  <h4>SL Trade Entry</h4>
  <md-content layout-padding layout="column" style="max-width:100%; max-height:100%;">

    <div id="mediumDiv">

      <div class="form-group">
        <input type="radio" ng-model="brInd" value="B">Borrow
        <input type="radio" ng-model="brInd" value="R">Return
      </div>

      <div layout="row">
        <div class="form-group">
          <label>Borrower:</label>
          <input class="form-control" type="text" ng-model="borrower">
        </div>
        <div class="form-group">
          <label>Lender:</label>
          <input class="form-control" type="text" ng-model="lender">
        </div>
      </div>

      <div layout="row">
        <div class="form-group">
          <label>Trade Date:</label><br>
          <md-datepicker ng-model="tradeDate" md-placeholder="Enter Date"></md-datepicker>
        </div>
        <div class="form-group">
          <label>Settle Date:</label><br>
          <md-datepicker ng-model="settleDate" md-placeholder="Enter Date"></md-datepicker>
        </div>
      </div>

      <div layout="row">
        <div class="form-group">
          <label>SecCode:</label>
          <input class="form-control" type="text" ng-model="secCode">
        </div>
        <div class="form-group">
          <label>Qty:</label>
          <input class="form-control" type="number" ng-model="qty">
        </div>
      </div>

      <div layout="row">
        <div class="form-group">
          <label>Ccy:</label>
          <input class="form-control" type="text" ng-model="ccy">
        </div>
        <div class="form-group">
          <label>Amt:</label>
          <input class="form-control" type="number" ng-model="amt">
        </div>
      </div>
    </div>
    {{comment}}

    <md-dialog-actions>
      <md-button class="md-warn md-raised" ng-click="cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="ok(brInd, borrower, lender, tradeDate, settleDate, secCode, qty, ccy, amt);">OK</md-button>
    </md-dialog-actions>

  </md-content>
</md-dialog>
